- commits:
    - subject: Rationalize the use of a "context"
      hash: 522f21e00e63929766c8a1a105484c049975331f
      body: |
        Currently, many functions take an argument called `context`. This is
        simply an arbitrary object that should be passed as first argument to
        calls into the logging or assert libraries. This commit introduces a
        `Context` class that encapsulates the logging context. It also exposes
        logging and assert functions so that, for example, calls like
        `logger.info(context, ...` are replaced by `context.info(...`.

        In the future the `Context` class will carry more than just the log
        context.
      footer:
